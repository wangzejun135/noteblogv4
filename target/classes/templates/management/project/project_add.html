<link rel="stylesheet" href="/static/plugins/form-selects/form-selects.v4.css">
<div class="layui-card layadmin-tabs-card">
    <div class="layui-card-header">
        <span class="layui-breadcrumb">
            <a href="/management/index">首页</a>
            <a><cite>发布新项目</cite></a>
        </span>
    </div>
</div>
<div class="layui-fluid layadmin-container" id="NB-project-post-tab">
    <div class="layui-row">
        <div id="article-post" class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header layui-elip">分享一个新项目</div>
                <div class="layui-card-body">
                    <div class="layui-form">
                        <div class="layui-form-item layui-col-sm8">
                            <label class="layui-form-label">项目名</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" required lay-verify="required" placeholder="请输入项目名"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item layui-col-md6">
                            <label class="layui-form-label">分类</label>
                            <div class="layui-input-block">
                                <select name="cateId" lay-verify="required" lay-search>
                                    <option value="">请选择</option>
                                    <option th:each="cate,cateStat:${cateList}" th:value="${cate.id}"
                                            th:text="${cate.cnName}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">封面</label>
                            <div class="layui-upload-drag" id="projectCover">
                                <i class="layui-icon"></i>
                                <p>点击上传项目封面，或将封面拖拽到此处</p>
                            </div>
                        </div>

                        <div class="layui-form-item layui-col-sm8">
                            <label class="layui-form-label">项目url</label>
                            <div class="layui-input-block">
                                <input type="text" name="url" required lay-verify="required" placeholder="请输入项目主页url"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>


                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">项目描述</label>
                            <div class="layui-input-block">
                                <textarea name="description" placeholder="请输入项目描述内容" class="layui-textarea"></textarea>
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="projectSubmit">发布分享</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
